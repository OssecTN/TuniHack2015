<div>
	<snap-drawer>
		<div class="snap-menu">
			<div class="sidebar-header text-center">
				<img src="images/flat-avatar.png" alt="" class="sidebar-img img-circle">
			</div>
			<ul class="snap-ul">
				<li ng-class="{active: $state.includes('overview')}"><a ui-sref="overview">HOME</a></li>
				<li ng-class="{active: $state.includes('transaction')}"><a ui-sref="reports">TRANSACTION</a></li>
				<li ng-class="{active: $state.includes('process')}"><a ui-sref="process">PROCESS INPUT</a></li>
				<li ng-class="{active: $state.includes('reports')}"><a ui-sref="reports">REPORTS</a></li>
				<li><a ui-sref="login">LOGOUT</a></li>
			</ul>
		</div>
	</snap-drawer>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false" class="">
		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>
		
		<div class="fr">
		<h2>Transaction <small>: Add new</small></h2>
		</div>
		<span class="glyphicon glyphicon-dashboard bg-fade"></span>
		<div class="jumbotron">
			<div class="container">
						<div class="bootstrap-iso">
						 <div class="container-fluid">
						  <div class="row">
						   <div class="col-md-6 col-sm-6 col-xs-12">
							<form role="form" class="bottom-75" ng-submit="submit()">
							 <div class="form-group ">
							  <label class="control-label requiredField" for="id">
							   Bill N&deg;
							   <span class="asteriskField">
								*
							   </span>
							  </label>
							  <input class="form-control" id="id" name="id" type="text"/>
							 </div>
							 <div class="form-group ">
							  <label class="control-label requiredField" for="number1">
							   Purveyor Key
							   <span  class="asteriskField">
								*
							   </span>
							  </label>
							  <input ng-model="pk" class="form-control" id="number1" name="number1" type="text"/>
							 </div>
<div class="form-group ">
							  <label class="control-label requiredField" for="number1">
							   Amount
							   <span  class="asteriskField">
								*
							   </span>
							  </label>
							  <input ng-model="a" ng-model="pk" class="form-control" id="number1" name="number1" type="text"/>
							 </div>
							 <div class="form-group ">
							  <label class="control-label " for="date">
							   Emmission Date
							  </label>
							  <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
							 </div>
							 <div class="form-group ">
							  <label class="control-label ">
							   Payment Options
							  </label>
							  <div class=" ">
							   <div class="checkbox">
								<label class="checkbox">
								 <input name="checkbox" type="checkbox" value="Check"/>
								 Check
								</label>
							   </div>
							   <div class="checkbox">
								<label class="checkbox">
								 <input name="checkbox" type="checkbox" value="Credit"/>
								 Credit
								</label>
							   </div>
							   <div class="checkbox">
								<label class="checkbox">
								 <input name="checkbox" type="checkbox" value="Cash"/>
								 Cash
								</label>
							   </div>
							  </div>
							 </div>
							 <div class="form-group ">
							  <label class="control-label requiredField" for="textarea">
							   Transaction Description
							   <span class="asteriskField">
								*
							   </span>
							  </label>
							  <textarea class="form-control" cols="40" id="textarea" name="textarea" rows="10"></textarea>
							 </div>
							 <div class="form-group ">
							  <label class="control-label requiredField" for="textarea1">
							   Payment reference
							   <span class="asteriskField">
								*
							   </span>
							  </label>
							  <textarea class="form-control" cols="40" id="textarea1" name="textarea1" rows="10"></textarea>
							 </div>
							 <div class="form-group">
							  <div>
							   <button class="btn btn-primary " name="submit" type="submit">
								Submit
							   </button>
							  </div>
							 </div>
							</form>
						   </div>
						  </div>
						 </div>
						</div>
			</div>
		</div>
	</snap-content>	
</div>
